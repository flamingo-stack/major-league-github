apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: ${FRONTEND_REPLICAS}
  selector:
    matchLabels:
      app: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/flamingo-stack/major-league-github/frontend:${VERSION}
          imagePullPolicy: Always
          env:
            - name: OG_TITLE
              value: "${OG_TITLE}"
            - name: OG_DESCRIPTION
              value: "${OG_DESCRIPTION}"
            - name: OG_TYPE
              value: "${OG_TYPE}"
            - name: OG_IMAGE_URL
              value: "${OG_IMAGE_URL}"
            - name: OG_URL
              value: "https://${DOMAIN_NAME}.${DOMAIN_SUFFIX}"
            - name: OG_SITE_NAME
              value: "${OG_SITE_NAME}"
            - name: WEBAPP_EXTRA_BUTTON_LINK
              value: "${WEBAPP_EXTRA_BUTTON_LINK}"
            - name: WEBAPP_EXTRA_BUTTON_TEXT
              value: "${WEBAPP_EXTRA_BUTTON_TEXT}"
            - name: GTM_ID
              value: "${GTM_ID}"
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 80
              name: http
            - containerPort: 81
              name: health
          resources:
            requests:
              memory: ${FRONTEND_REQUEST_MEMORY}
              cpu: ${FRONTEND_REQUEST_CPU}
            limits:
              memory: ${FRONTEND_LIMIT_MEMORY}
              cpu: ${FRONTEND_LIMIT_CPU}
          startupProbe:
            httpGet:
              path: /nginx-health
              port: health
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            httpGet:
              path: /nginx-health
              port: health
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /nginx-health
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3 

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: http
      port: 80
      targetPort: http
  type: ClusterIP 