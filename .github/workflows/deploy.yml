name: Build and Deploy ğŸš€ ğŸ¦©

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: major-league-github
  URL_PREFIX: ${{ secrets.URL_PREFIX }}
  APP_URL: https://${{ secrets.URL_PREFIX }}.${{ secrets.DOMAIN_SUFFIX }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      deployments: write

    steps:
      - name: Checkout code ğŸ“¦
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install doctl ğŸ› ï¸
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Create and configure registry ğŸ—ï¸ ğŸ¦©
        run: |
          echo "ğŸ¦© Checking if registry exists..."
          if ! doctl registry get; then
            echo "ğŸ¦© Creating new container registry..."
            doctl registry create --subscription-tier basic
            echo "âœ¨ Registry created successfully!"
          fi
          
          echo "ğŸ¦© Creating registry namespace..."
          if ! doctl registry kubernetes-manifest | kubectl apply -f -; then
            echo "ğŸ”„ Retrying with registry login first..."
            doctl registry login
            doctl registry kubernetes-manifest | kubectl apply -f -
          fi
          
          echo "ğŸ¦© Configuring registry..."
          doctl registry repository list-v2 || doctl registry repository create-v2 ${{ env.IMAGE_NAME }}

      - name: Log in to DO Container Registry ğŸ”‘
        run: |
          echo "ğŸ¦© Logging into DigitalOcean Container Registry..."
          # Login with doctl
          doctl registry login --expiry-seconds 1200
          
          # Get registry endpoint
          REGISTRY_SERVER=$(doctl registry get --format Registry --no-header)
          
          # Login with docker using access token
          echo "ğŸ¦© Configuring Docker authentication..."
          echo ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} | docker login $REGISTRY_SERVER \
            --username ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} \
            --password-stdin
          
          echo "âœ… Registry login complete"

      - name: Create or update Kubernetes cluster ğŸŒŸ ğŸ¦©
        run: |
          echo "ğŸ¦© Checking if cluster exists..."
          if ! doctl kubernetes cluster get ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }} &>/dev/null; then
            echo "ğŸ¦© Creating new Kubernetes cluster..."
            doctl kubernetes cluster create ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }} \
              --region sfo3 \
              --size s-2vcpu-4gb \
              --count 2 \
              --surge-upgrade=true \
              --ha=false \
              --wait
            echo "âœ¨ Cluster created successfully!"
          else
            echo "âœ… Cluster already exists!"
          fi

      - name: Build and push backend image ğŸ—ï¸ ğŸ¦©
        env:
          VERSION: v1.0.${{ github.run_number }}
        run: |
          echo "ğŸ¦© Building backend image..."
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-backend:${VERSION} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-backend:latest ./backend
          
          echo "ğŸ¦© Pushing backend image..."
          max_retries=3
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            if docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-backend:${VERSION} && \
               docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-backend:latest; then
              echo "âœ… Successfully pushed backend images"
              break
            else
              retry_count=$((retry_count+1))
              if [ $retry_count -eq $max_retries ]; then
                echo "âŒ Failed to push backend images after $max_retries attempts"
                exit 1
              fi
              echo "ğŸ”„ Retry attempt $retry_count of $max_retries"
              sleep 5
            fi
          done

      - name: Build and push frontend image ğŸ¨ ğŸ¦©
        env:
          VERSION: v1.0.${{ github.run_number }}
        run: |
          echo "ğŸ¦© Building frontend image..."
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-frontend:${VERSION} -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-frontend:latest ./frontend
          
          echo "ğŸ¦© Pushing frontend image..."
          max_retries=3
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            if docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-frontend:${VERSION} && \
               docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-frontend:latest; then
              echo "âœ… Successfully pushed frontend images"
              break
            else
              retry_count=$((retry_count+1))
              if [ $retry_count -eq $max_retries ]; then
                echo "âŒ Failed to push frontend images after $max_retries attempts"
                exit 1
              fi
              echo "ğŸ”„ Retry attempt $retry_count of $max_retries"
              sleep 5
            fi
          done

      - name: Save DigitalOcean kubeconfig ğŸ’¾
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DIGITALOCEAN_CLUSTER_NAME }}

      - name: Install Helm âš“
        run: |
          echo "ğŸ¦© Installing Helm..."
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Install NGINX Ingress Controller ğŸŒ ğŸ¦©
        run: |
          echo "ğŸ¦© Setting up NGINX Ingress..."
          helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
          helm repo update
          helm upgrade --install ingress-nginx ingress-nginx/ingress-nginx \
            --namespace ingress-nginx --create-namespace \
            --set controller.publishService.enabled=true

      - name: Install cert-manager ğŸ”’ ğŸ¦©
        run: |
          echo "ğŸ¦© Setting up cert-manager..."
          helm repo add jetstack https://charts.jetstack.io
          helm repo update
          helm upgrade --install cert-manager jetstack/cert-manager \
            --namespace cert-manager --create-namespace \
            --set installCRDs=true

      - name: Wait for cert-manager to be ready â³
        run: |
          echo "ğŸ¦© Waiting for cert-manager..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=300s

      - name: Create ClusterIssuer ğŸ”‘ ğŸ¦©
        run: |
          echo "ğŸ¦© Creating Let's Encrypt ClusterIssuer..."
          cat <<EOF | kubectl apply -f -
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: letsencrypt-prod
          spec:
            acme:
              server: https://acme-v02.api.letsencrypt.org/directory
              email: ${LETSENCRYPT_EMAIL}
              privateKeySecretRef:
                name: letsencrypt-prod
              solvers:
              - http01:
                  ingress:
                    class: nginx
          EOF
        env:
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}

      - name: Wait for NGINX Ingress Controller âŒ› ğŸ¦©
        run: |
          echo "ğŸ¦© Waiting for NGINX Ingress Controller LoadBalancer IP..."
          while [ -z "$(kubectl get service ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)" ]; do
            sleep 10
            echo "ğŸ¦© Still waiting..."
          done
          echo "ğŸ‰ LoadBalancer IP is ready!"

      - name: Delete existing DNS records ğŸ—‘ï¸ ğŸ¦©
        run: |
          echo "ğŸ¦© Cleaning up old DNS records..."
          # Delete A record for the main domain
          RECORD_ID=$(doctl compute domain records list ${{ secrets.DOMAIN_SUFFIX }} --format ID,Type,Name --no-header | grep "^[0-9]* *A *${{ env.URL_PREFIX }}" | awk '{print $1}')
          if [ ! -z "$RECORD_ID" ]; then
            doctl compute domain records delete ${{ secrets.DOMAIN_SUFFIX }} $RECORD_ID --force
          fi

          # Delete CNAME record for www subdomain
          RECORD_ID=$(doctl compute domain records list ${{ secrets.DOMAIN_SUFFIX }} --format ID,Type,Name --no-header | grep "^[0-9]* *CNAME *www.${{ env.URL_PREFIX }}" | awk '{print $1}')
          if [ ! -z "$RECORD_ID" ]; then
            doctl compute domain records delete ${{ secrets.DOMAIN_SUFFIX }} $RECORD_ID --force
          fi

      - name: Create DNS Records ğŸŒ ğŸ¦©
        run: |
          echo "ğŸ¦© Setting up DNS records..."
          # Get LoadBalancer IP and store it in a variable
          LB_IP=$(kubectl get service ingress-nginx-controller -n ingress-nginx -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "ğŸ¯ LoadBalancer IP is: ${LB_IP}"

          # Create A record for the main domain
          echo "ğŸ¦© Creating A record..."
          doctl compute domain records create ${{ secrets.DOMAIN_SUFFIX }} \
            --record-type A \
            --record-name "${{ env.URL_PREFIX }}" \
            --record-data "${LB_IP}"

          # Create CNAME record for www subdomain
          echo "ğŸ¦© Creating CNAME record..."
          doctl compute domain records create ${{ secrets.DOMAIN_SUFFIX }} \
            --record-type CNAME \
            --record-name "www.${{ env.URL_PREFIX }}" \
            --record-data "${{ env.URL_PREFIX }}.${{ secrets.DOMAIN_SUFFIX }}."

      - name: Update deployment file ğŸ“ ğŸ¦©
        run: |
          echo "ğŸ¦© Updating deployment configurations..."
          TAG=${{ github.sha }}
          sed -i 's|image: .*major-league-github-backend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-backend:'${TAG}'|' kubernetes/backend-deployment.yaml
          sed -i 's|image: .*major-league-github-frontend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/major-league-github-frontend:'${TAG}'|' kubernetes/frontend-deployment.yaml

      - name: Create GitHub Tokens Secret ğŸ” ğŸ¦©
        run: |
          echo "ğŸ¦© Creating GitHub tokens secret..."
          cat <<EOF | kubectl apply -f -
          apiVersion: v1
          kind: Secret
          metadata:
            name: github-tokens
          type: Opaque
          stringData:
            github.tokens: ${{ secrets.GH_API_TOKENS }}
          EOF

      - name: Create TLS Certificate ğŸ”’ ğŸ¦©
        run: |
          echo "ğŸ¦© Setting up TLS certificate..."
          cat <<EOF | kubectl apply -f -
          apiVersion: cert-manager.io/v1
          kind: Certificate
          metadata:
            name: ${{ env.URL_PREFIX }}-tls
            namespace: default
          spec:
            secretName: ${{ env.URL_PREFIX }}-tls
            dnsNames:
            - ${{ env.URL_PREFIX }}.${{ secrets.DOMAIN_SUFFIX }}
            - www.${{ env.URL_PREFIX }}.${{ secrets.DOMAIN_SUFFIX }}
            issuerRef:
              name: letsencrypt-prod
              kind: ClusterIssuer
          EOF

      - name: Deploy to DigitalOcean Kubernetes ğŸš€ ğŸ¦©
        run: |
          echo "ğŸ¦© Deploying to Kubernetes..."
          
          # Create Ingress configuration with proper domain substitution
          cat <<EOF | kubectl apply -f -
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: frontend-ingress
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: letsencrypt-prod
              nginx.ingress.kubernetes.io/ssl-redirect: "true"
          spec:
            tls:
            - hosts:
              - ${{ env.URL_PREFIX }}.${DOMAIN_SUFFIX}
              - www.${{ env.URL_PREFIX }}.${DOMAIN_SUFFIX}
              secretName: ${{ env.URL_PREFIX }}-tls
            rules:
            - host: ${{ env.URL_PREFIX }}.${DOMAIN_SUFFIX}
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend-service
                      port:
                        number: 80
            - host: www.${{ env.URL_PREFIX }}.${DOMAIN_SUFFIX}
              http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: frontend-service
                      port:
                        number: 80
          EOF
          
          # Apply other Kubernetes configurations
          kubectl apply -f kubernetes/
          kubectl rollout restart deployment/backend-deployment
          kubectl rollout restart deployment/frontend-deployment
        env:
          DOMAIN_SUFFIX: ${{ secrets.DOMAIN_SUFFIX }}

      - name: Create Deployment ğŸ“¦ ğŸ¦©
        id: deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            console.log("ğŸ¦© Creating deployment...");
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: Update Deployment Status âœ¨ ğŸ¦©
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            console.log("ğŸ¦© Updating deployment status...");
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: process.env.APP_URL,
              description: 'Deployment successful! :rocket:',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            }); 